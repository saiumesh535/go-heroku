desc: Auto generated by fswatch [go-heroku]
triggers:
- name: "go-heroku"
  pattens:
  - '**/*.go'
  - '**/*.c'
  - '**/*.py'
  env:
    DEBUG: "1"
    PORT: 3000
  cmd: go run main.go
  shell: true
  delay: 100ms
  stop_timeout: 500ms
  signal: KILL
  kill_signal: ""
watch_paths:
- .
watch_depth: 0
